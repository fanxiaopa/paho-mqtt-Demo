<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引用的是paho-mqtt -->
    <script src="mqtt.js" type="text/javascript"></script>
</head>
<body>
    <h1>发送</h1>
    <script>
      //注意后面的标识名称不能一样
       var client = new Paho.Client('192.168.1.10',1884,'testID1')
       var options = {
         //重复连接
          reconnect: true,
          cleanSession: true,
          onSuccess: function(){
            console.log('mqtt1 connect success');
            setInterval(()=>{
              client.publish('/test','这是测试')
            },1000)
            
          },
          onFailure: function(){
            console.log('mqtt connect fail')
          }
       }

       client.connect(options)

       
         
        
       
      

     

    </script>
</body>
</html>
